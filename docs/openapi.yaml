openapi: 3.0.3
info:
  title: Tasks API
  version: 1.0.0
  description: API for managing tasks.
servers:
  - url: http://localhost:3000
paths:
  /health:
    get:
      summary: Health check
      responses:
        "200":
          description: Service is healthy.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  /api/tasks:
    get:
      summary: List tasks
      parameters:
        - in: query
          name: status
          schema:
            $ref: "#/components/schemas/TaskStatus"
        - in: query
          name: sort
          schema:
            type: string
            enum: [createdAt, deadline]
        - in: query
          name: page
          schema:
            type: integer
            minimum: 1
            default: 1
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        "200":
          description: Paginated list of tasks.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskListResponse"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create task
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskCreateRequest"
      responses:
        "201":
          description: Task created.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/tasks/{id}:
    get:
      summary: Get task by id
      parameters:
        - $ref: "#/components/parameters/TaskId"
      responses:
        "200":
          description: Task details.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Task not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    patch:
      summary: Update task by id
      parameters:
        - $ref: "#/components/parameters/TaskId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TaskUpdateRequest"
      responses:
        "200":
          description: Task updated.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Task not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete task by id
      parameters:
        - $ref: "#/components/parameters/TaskId"
      responses:
        "200":
          description: Task deleted.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskResponse"
        "400":
          description: Validation error.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Task not found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  parameters:
    TaskId:
      in: path
      name: id
      required: true
      schema:
        type: string
        pattern: "^[a-f\\d]{24}$"
      description: MongoDB ObjectId.
  schemas:
    TaskStatus:
      type: string
      enum: [TODO, IN_PROGRESS, DONE]
    Task:
      type: object
      properties:
        _id:
          type: string
          example: 64f0c2b2a18f9e2d6b4b1234
        title:
          type: string
          example: Buy groceries
        description:
          type: string
          example: Milk, bread, cheese
        status:
          $ref: "#/components/schemas/TaskStatus"
        deadline:
          type: string
          format: date-time
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
    TaskCreateRequest:
      type: object
      required: [title]
      properties:
        title:
          type: string
          minLength: 2
        description:
          type: string
        status:
          $ref: "#/components/schemas/TaskStatus"
        deadline:
          type: string
          format: date-time
    TaskUpdateRequest:
      type: object
      minProperties: 1
      properties:
        title:
          type: string
          minLength: 2
        description:
          type: string
        status:
          $ref: "#/components/schemas/TaskStatus"
        deadline:
          type: string
          format: date-time
    TaskResponse:
      type: object
      properties:
        data:
          $ref: "#/components/schemas/Task"
    TaskListResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Task"
        meta:
          type: object
          properties:
            page:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            pages:
              type: integer
    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: Validation error
        details:
          type: object
